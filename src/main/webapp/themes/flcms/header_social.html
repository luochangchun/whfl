<script type="text/javascript">
	function logout()
	{
        var template = "new_social.html";
		/* 加载内容 */
        $.ajax({
            type : "GET",
            contentType : "text/plain;charset=utf-8",
            url : "/front/user/logout.do",
            dataType : "json",
            success : function(data)
			{
                if (data.status)
                {

                    window.location.reload();
                    /*window.location.href = window.location.protocol + "//"
                        + window.location.host + "/" + template;*/
                }
                else
				{
				    alert(data.message);
                }
            }
        });
	}
    function loginTip(){
        alert("登录的用户才能使用服务平台！");
        window.location = '/new_social_login.html?schedule';
    }

</script>
