<div class="container">
	<div class="Application">
		<h1>申请入孵</h1>
		<form class="form-horizontal" role="form" action="">
			<div class="form-group">
				<label for="firstname" class="col-sm-3 control-label">姓名 <span class="red">*</span></label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="firstname" placeholder="请输入您的姓名" required>
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-3 control-label">联系电话<span class="red">*</span></label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="lastname" placeholder="请输入您的电话号码" required>
				</div>
			</div>

			<div class="form-group">
				<label for="lastname" class="col-sm-3 control-label">公司名称<span class="red">*</span></label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="phone" placeholder="请输入您的电话号码" required>
				</div>
			</div>

			<div class="form-group">
				<label for="lastname" class="col-sm-3 control-label">团队人数<span class="red">*</span></label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="number" placeholder="请输入您的电话号码" required>
				</div>
			</div>

			<div class="form-group">
				<label for="lastname" class="col-sm-3 control-label">公司简介<span class="red">*</span></label>
				<div class="col-sm-9">
					<textarea placeholder="请介绍公司的基本情况" class="form-control" id="about"></textarea>
				</div>
			</div>

			<div class="form-group form-login">
				<div class="col-sm-offset-3 col-sm-10">
					<button type="submit" class="btn btn-default btn-danger">申请</button>
					<button type="reset" class="btn btn-default col-sm-offset-1 btn-info">取消</button>
				</div>
			</div>
		</form>
	</div>
</div>
