	<script>
		$(function(){
			$(".fam-banner .dots li").mouseenter(function(){
				if(!$(this).hasClass("active")){
					$(this).addClass("active").siblings().removeClass("active");
					$(".fam-banner .img-box > div").eq($(this).index()).addClass("active").siblings().removeClass("active");
				}
			});
		})
