<script type="text/javascript">
    $(function(){
        totalAccess();
        todayAccess();
 	});

	function totalAccess() {
        $.ajax({
            type: "GET",
            contentType: "text/plain;charset=utf-8",
            url: "/front/article/totalAccess.do",
            success: function (data) {
                if (data.code === 200) {
                    var sum = data.totalAccess.views;
					/*sum += 348546;*/
                    $("#totalAccess").html(sum);
                }
                else if (data.code === 500) {
                    alert('数据加载异常：' + JSON.stringify(data.error));
                }
            },
            error: function () {
                console.error("数据加载异常...");
            }
        });
    }
	function todayAccess() {
        $.ajax({
            type: "GET",
            contentType: "text/plain;charset=utf-8",

            success: function (data) {
                if (data.code === 200) {
                    var sum = data.todayAccess.views;
					/*sum += 348546;*/
                    $("#todayAccess").html(sum);
                }
                else if (data.code === 500) {
                    alert('数据加载异常：' + JSON.stringify(data.error));
                }
            },
            error: function () {
                console.error("数据加载异常...");
            }
        });
    }
</script>

<script type="text/javascript">
    var urlstr = location.href;
    var urlstatus=false;
    $(".list-inline>li>a").each(function () {
        if ((urlstr + '/').indexOf($(this).attr('href')) > -1&&$(this).attr('href')!='') {
            $(this).addClass('curument'); urlstatus = true;
        } else {
            $(this).removeClass('curument');
        }
    });
    if (!urlstatus) {$(".list-inline>li>a").eq(0).addClass('curument'); }
</script>
