<!--#include file="head_neutron.html"-->

<style type="text/css">
	body{
		background:#f1f1f1;
	}
</style>
<!-- 创业阵地 -->
<div class="container">
	<div class="possy">
		<div class="title_common">
			<h3>创业阵地</h3>
		</div>
		<div class="possy_con">
			<@page model="article" size="4" cid="266" status="1" order="time desc">
			<#list page.data as article>
			<div class="possy_item col-lg-12 col-sm-12 col-md-12">
				<dl>
					<dt class="col-lg-4 col-md-4 col-sm-12">
						<img src="${article.icon}" />
					</dt>
					<dd class="col-lg-8 col-md-8 col-sm-12">
						<h3>${article.title}</h3>
						<p>
							${article.description}
						</p>
						<a href="${article.url}" class="common_more text-center">查看详情>></a>
					</dd>
				</dl>
			</div>
			</#list>
			</@page>
			<div class="clearfix"></div>
			<!--#include file="common/page.html"-->
			<@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl="/"  />
	</div>
</div>

<!--footer-->
<!--#include file="footer_neutron.html"-->
</body>
</html>
