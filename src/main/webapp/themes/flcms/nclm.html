<!--#include file="head_neutron.html"-->
<div class="main m-b-lg">
	<div class="container">
		<div class="leftbar">
			<div class="list no-img m-b-md">
				<div class="box pos-rlt wrapper-lg bg-white b clear">
					<div class="title-list bg-white text-md flex-center">
						<div class="w-full">女创联盟</div>
					</div>
					<@page model="article" size="10" cid="267" status="1" order="time desc">
						<#list page.data as article>
							<div class="text-box padder-v">
								<div class="font-bold text-md text-ellipsis m-b-sm">
									<a href="${article.url}" class="h-main tras-01">${article.title}</a>
									<span class="inline pull-right">发布时间：
										<span>${article.time?string("yyyy-MM-dd")}</span>
									</span>
								</div>
							</div>
						</#list>
					</@page>
					<div class="clearfix"></div>
					<!--#include file="common/page.html"-->
					<@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl="/" />
				</div>
			</div>
		</div>
		<!--#include file="sidebar_info.html"-->
	</div>
</div>
