
<!--#include file="head_neutron.html"-->

<style type="text/css">
	body{
		background:#f1f1f1;
	}
</style>

<!--   创业荟 -->
<div class="container">
	<div class="venture_activity ">
		<div class="title_common">
			<h3>创业荟</h3>
		</div>

		<div class="activity_con" style="padding-left:0px;">
			<div class="right col-lg-12 col-md-12 col-sm-12" >
				<ul>
					<@page model="article" size="8" cid="274" status="1" order="time desc">
					<#list page.data as article>
						<li class="col-lg-3 col-md-3 col-sm-6">
							<a href="${article.url}">
								<img src="${article.icon}" />
								<p class="text-center">${article.title}</p>
							</a>
						</li>
					</#list>
				</@page>
				</ul>
				<div class="clearfix"></div>
				<!--#include file="common/page.html"-->
				<@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl="/"  />
			</div>
		</div>
	</div>
</div>
<!--#include file="footer_neutron.html"-->
</body>
</html>
