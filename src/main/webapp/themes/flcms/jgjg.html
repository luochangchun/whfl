<!DOCTYPE html>
<html lang="zh-CN">
  <!--#include file="head.html"-->
  <body>
	<!--#include file="header.html"-->
	<div class="banner bg-cover m-b-md" style="background-image:url(${themeurl!}/imgs/banner2.jpg)"></div>
	<div class="main m-b-lg">
		<div class="container">
			<div class="leftbar">
				<div class="list m-b-md">
					<!-- {article:list table=(article) cid=(54) status=(1) limit=(10) order=(time desc)}  -->
					<div class="box pos-rlt wrapper-lg bg-white clear">
						<!--{if:${article_index == 0}}-->
						<div class="title-list bg-white text-md m-t-n m-b">
							${current.name}
							<small class="pull-right"><a class="text-muted h-main" href="/listh.html">更多</a></small>
						</div>
						<!--{/if}-->
						<div class="img-box w pull-left">
							<img class="img-responsive center-block" alt="" src="${article.icon}">
						</div>
						<div class="text-box">
							<div class="font-bold text-md text-ellipsis m-b-sm"><a class="h-main tras-01" href="${article.url}">${article.title}</a></div>
							<div class="text-muted text-xs m-b-sm">
								<span class="inline m-r">信息来源：<a class="h-main tras-01" href="#">${article.author}</a></span>
								<span class="inline m-r">发布时间：<span>${article.time?string("yyyy-MM-dd")}</span></span>
							</div>
							<div class="text-xs text-ellipsis-3">
								${article.description}
							</div>
						</div>
					</div>
					<!--{/list}-->
				</div>
			</div>
			<div class="rightbar">
				<div class="row">
					<div class="sm-list m-b-md col-lg-12 col-md-4">
						<div class="box bg-white padder-md">
							<div class="title b-b text-md flex-center padder-v m-b">
								<div class="w-full">历年查询<small class="pull-right"><a class="text-muted h-main" href="/lista.html">更多</a></small></div>
							</div>
							<ul class="list-unstyled m-b-md">
								<!-- {article:list table=(article) cid=(53) status=(1) limit=(20) order=(time desc)} -->
								<li class="pos-rlt" data-time="${article.time format=(yyyy-MM-dd)}" title="${article.title}">
									<a class="text-ellipsis h-main tras-01" href="${article.url}">${article.title}</a>
								</li>
								<!-- {/list} -->
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--#include file="footer.html"-->
	<!--#include file="sidebar.html"-->

	<script src="js/jquery-1.9.1.min.js" charset="UTF-8"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/about.js"></script>
  </body>
</html>
