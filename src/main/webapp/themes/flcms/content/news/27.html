<div class="main-text bg-white wrapper-lg">
	<div class="font-bold text-md m-b">市直机关举办第二届“江城美 健康行” 女职工健康跑活动</div>
	<div class="text-xs text-muted b-b m-b-lg">
		<span class="inline">信息来源：<a class="inline h-main tras-01">武汉妇女网</a></span>
		<span class="inline">发布时间：<span>2016-08-01 15:09  </span></span>
	</div>
	<div class="text-indent">
		<img src="imgs/news-13.jpg" class="center-block img-responsive m-t-md m-b-md w-xxxl">
		<img src="imgs/news13.jpg" class="center-block img-responsive m-t-md m-b-md w-xxxl">
		<img src="imgs/news14.jpg" class="center-block img-responsive m-t-md m-b-md w-xxxl">
		<p> 为庆祝“三八”国际劳动妇女节107周年，由市委市直机关工委联合市体育局共同举办，市直机关妇工委具体承办的市直机关女职工健康跑活动，于2月25日上午在东湖绿道郊野段开跑。市直机关共有59家单位，99支队伍，近500人报名参赛。经过激烈角逐，市发改委一队、武汉科技馆一队、市广播电视台分别获得比赛前三名。通过健康跑竞技比拼，生动展示了市直机关广大职工拼搏、赶超、积极、向上的良好形象。</p>
		<p class="text-center">市直属机关妇工委</p>
