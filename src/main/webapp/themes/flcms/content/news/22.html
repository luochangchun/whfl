	<div class="font-bold text-md m-b">市妇联专家抗洪志愿服务团的农业专家为基地灾后重建服务</div>
	<div class="text-xs text-muted b-b m-b-lg">
		<span class="inline">信息来源：<a class="inline h-main tras-01">武汉妇女网</a></span>
		<span class="inline">发布时间：<span>2016-08-01 15:09  </span></span>
	</div>
	<div class="text-indent">
		<p>近日，烈日炎炎，室外气温直逼40度，市妇联专家抗洪志愿服务团的农业专家汪爱华和徐长城，顶着烈日，来到位于此次重灾区新洲区凤凰镇的市级巾帼农业科技示范基地——东方神农设施蔬菜大鹏生产基地进行现场指导，帮助其灾后重新。</p>
