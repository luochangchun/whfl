<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">回复留言</li>
		</ul>
		 <button class="btn_tabbar submit_it" onclick="mySubmitForm(this);" return="/plugin/guestbook/list?currentPageNo=1">保 存</button>
	</div>
	
	<form id="myForm" action="/plugin/guestbook/update" method="post">
	<input name="rid" type="hidden" value="${guestbook.id?c}" />
	<input name="status" type="hidden" value="2" />

	<div class="tab_content">
		<div class="tab_item tab_show"> 
			<table class="table_for_add">
				<tbody>
					<tr>
						<th>留言标题：</th>
						<td>${guestbook.title!}</td>
					</tr>
					<tr>
						<th>留言内容：</th>
						<td>${guestbook.content!}</td>
					</tr>
					<tr>
						<th>留言回复：</th>
						<td><textarea class="textarea_for_add" name="reply" oninput="textNumCal(this)" data-target="#num" data-max="255">${guestbook.reply!}</textarea> <span id="num"></span></td>
					</tr>
					<tr>
						<th>回复人： </th>
						<td><input class="input_for_add" name="replyUser" readonly="readonly" type="text" value="${loginusername!}" /></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</form>
</div>
<script type="text/javascript">

    function mySubmitForm(obj)
	{
        submitActionForm(obj);
    }

</script>
