<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">已申请人员</li>
		</ul>
	</div>
	<div class="table_content">
		<div class="tab_item tab_show">
			<table class="table_for_list">
				<thead>
					<tr>
						<th width="30" onclick="allCheck();">全选</th>
						<th>姓名</th>
						<th>联系方式</th>
						<th>申请活动名称</th>
						<th>申请时间</th>
					</tr>
				</thead>
				<tbody id="list-container">
					<#list page.getData() as x>
						<tr>
							<td class="checkbox">
								<input type="checkbox" value="${x.id}" />
							</td>
							<td>${x.name!""}</td>
							<td>${x.phone!""}</td>
							<td>${x.appellation!""}</td>
							<td>${x.time!""}</td>
						</tr>
					</#list>
				</tbody>
			</table>
			<#include "/common/_page.html" />
			<@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl="enrolactivity/list.do" delUrl="enrolactivity/delete.do" />
		</div>
	</div>
</div>
